<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
    <style>
        #can {
            border: 2px solid black;
        }
    </style>
    <script src="scripts/draw-ellipse.js"></script>
</head>
<body>
<div id ="elem"></div>
<button><a href="https://abdullahshuiaibi.github.io/abdullah_shuiaibi_portfolio/">Go Back</a></button>
<p></p>
<canvas id = "canvas" width="800" height="600" style="background-color: skyblue;border-color: black;">
  <div style="color: black;">HomeWork 1 HTML Canvas</div></canvas>
<script>


    var canvas = document.getElementById('canvas');
var c = canvas.getContext('2d');
var cX = canvas.width / 2;
var cY = canvas.height / 2;
var blue = "brown";
var white = "skyblue";

c.font = "30px Arial";
c.fillText("CISC 3610 Canvas Drawing!", 10, 30);
c.fillText("By Abdullah Shuiaibi", 10, 280);

// house body
c.beginPath();
c.rect(cX - 100, cY - 50, 200, 200);
c.fillStyle = blue;
c.fill();
c.closePath();

// window
c.beginPath();
c.rect(cX - 70, cY - 20, 40, 40);
c.fillStyle = white;
c.fill();
c.closePath();

// roof
c.beginPath();
c.moveTo(cX - 100, cY - 50);
c.lineTo(cX, cY - 150);
c.lineTo(cX + 100, cY - 50);
c.lineTo(cX - 100, cY -50);
c.fillStyle = blue;
c.fill();
c.closePath();

// door
c.beginPath();
c.rect(cX + 20, cY + 71, 50, 80);
c.fillStyle = white;
c.fill();
c.closePath();

// roof decor
for (var j = 0; j < 5; j++) {
  for (var i = 0; i < 10; i++) {
   c.beginPath();
   c.moveTo((cX - 70) + (i * 20), (cY - 50) - (j * 20));
   c.lineTo((cX - 80) + (i * 20), (cY - 60) - (j * 20));
   c.moveTo((cX - 110) + (i * 20), (cY - 50) - (j * 20));
   c.lineTo((cX - 90) + (i * 20), (cY - 70) - (j * 20));
   c.strokeStyle = white;
   c.stroke();
   c.closePath();
  }
}

// body decor
for (var j = 0; j < 7; j++) {
  for (var i = 0; i < 8; i++) {
   c.beginPath();
   c.moveTo((cX - 100) + (i * 30), (cY + 135) - (j * 30));
   c.lineTo((cX - 130) + (i * 30), (cY + 135) - (j * 30));
   c.lineTo((cX - 130) + (i * 30), (cY + 150) - (j * 30));
   if ( j != 6 ) {
   c.moveTo((cX - 115) + (i * 30), (cY + 135) - (j * 30));
   c.lineTo((cX - 115) + (i * 30), (cY + 120) - (j * 30));
   c.lineTo((cX - 85) + (i * 30), (cY + 120) - (j * 30));
   }
   c.strokeStyle = white;
   c.stroke();
   c.closePath();
  }
}

// chimney
c.beginPath();
c.rect(cX + 60, cY - 120, 20, 50);
c.rect(cX + 50, cY - 130, 40, 10);
c.fillStyle = blue;
c.fill();
c.closePath();

// window lines
c.beginPath();
c.moveTo(cX - 70, cY);
c.lineTo(cX - 30, cY);
c.moveTo(cX - 50, cY - 20);
c.lineTo(cX - 50, cY + 20);
c.strokeStyle = blue;
c.lineWidth = 2;

c.beginPath();
c.arc(700,50,40,0,2*Math.PI);
c.fillStyle = 'orange'
c.stroke();
c.fill();
c.stroke();
c.closePath();


c.beginPath();
c.rect(0, 450, 800, 300);
c.fillStyle = '#808076';
c.fill();
c.closePath();



c.beginPath();
c.rect(0, 510, 800, 20);
c.fillStyle = 'yellow';
c.fill();
c.closePath();

const drawCloud = (x, y) => {
    c.beginPath();
    c.arc(x, y, 60, Math.PI * 0.5, Math.PI * 1.5);
    c.arc(x + 70, y - 60, 70, Math.PI * 1, Math.PI * 1.85);
    c.arc(x + 152, y - 45, 50, Math.PI * 1.37, Math.PI * 1.91);
    c.arc(x + 200, y, 60, Math.PI * 1.5, Math.PI * 0.5);
    c.moveTo(x + 200, y + 50);
    c.lineTo(x, y + 60);
    c.strokeStyle = '#797874';
    c.stroke();
    c.fillStyle = 'white';
    c.fill()
}
drawCloud(90,165);

</script>
</body>
</html>
