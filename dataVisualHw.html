<!doctype html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
<title>Our Funky HTML Page</title>
<meta name="description" content="Our first page">
<meta name="keywords" content="html tutorial template">
</head>
<body>
  <button><a href="/Users/kingyafa/Desktop/BCSchoolWork/3610/profile-master-repo/abdullah_shuiaibi_portfolio/index.html">Go Back</a></button>
  <canvas id="doughnut-chart" width="400" height="225"></canvas>
  <br>
  <canvas id="bar-chart-horizontal" width="400" height="225"></canvas>

  <script>
  new Chart(document.getElementById("doughnut-chart"), {
    type: 'doughnut',
    data: {
      labels: ["Suicide", "Parkinson's Disease (G20)", "Assault (Homicide)", "Heart Diseases", "Cancer"],
      datasets: [
        {
          label: "Amount",
          backgroundColor: ["#3e95cd", "#8e5ea2","#3cba9f","#e8c3b9","#c45850"],
          data: [5,1,3,110,90]
        }
      ]
    },
    options: {
      title: {
        display: true,
        text: 'New York City Leading Cause Of Death (Abdullah Shuiaibi)'
      }
    }
});

new Chart(document.getElementById("bar-chart-horizontal"), {
    type: 'horizontalBar',
    data: {
      labels: ["2020", "2019", "2018", "2017", "2016"],
      datasets: [
        {
          label: "Gallons Per Day in millions",
          backgroundColor: ["#3e95cd", "#8e5ea2","#3cba9f","#e8c3b9","#c45850"],
          data: [981,987.4,1007.5,990.2,1002]
        }
      ]
    },
    options: {
      legend: { display: false },
      title: {
        display: true,
        text: 'NYC Daily Water Consumption In the Past 5 Years 2021 - 2016 (Abdullah Shuiaibi)'
      }
    }
});
  </script>
</body>
</html>
